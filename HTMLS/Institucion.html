<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/Navegación.css">

</head>
<body>
    
    <div class="nav__principal">

        <label class="switchBtn">

                <img class="slide img moon" src="../Imgs/luna.png" alt="moon">
            </div>
           
        </label>

        <div class="container-btn-mode">
            <div id="id-sun" class="btn-mode sun active">
               <i class="fas fa-sun"></i>
            </div>
            <div id="id-moon" class="btn-mode moon">
               <i class="fas fa-moon"></i>
            </div>
         </div>

        <label class="form__label">
            <input required type="text" name="text" placeholder="Buscar" alt="Logo grupos" />
      
          </label>
    </div>

    <div class="body">
        <div class="nav__left">
         <img class= "logo" src="../Imgs/logolight.png" alt="Logo OTD Investigación">
        <div>

             <div class="sections here">
                   <img class="imgs" src="../Imgs/institucioneswhite.png" alt="Icono de instituciones">

            </div>

             <div class="sections ">
                    <img class="imgs" src="../Imgs/grupoblack.png" alt="Icono de grupos de investigación">

             </div>
             <div class="sections">
                   <img class="imgs" src="../Imgs/investigadoresblack.png" alt="Icono de investigadores">

            <div class="sections">
                   <img class="imgs" src="../Imgs/productosblack.png" alt="Icono de productos">

            </div>

         
                <img class= "logo RAD" src="../Imgs/logoRADlight.png" alt="Logo RAD ">
               
     </div>

        <div class="content__i">

                <div class="group__as">
                    <p class="group__name">Grupo de investigación <br> asociado</p>
                    <h1 class="name__groupInst">INAMOD </h1>
                    <p class="year"> <strong>Año de conformación del <br> grupo:</strong> 2012-01</p>
                </div>
                
            </div>
            



        </div>

</div>
