<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../CSS/Navegación.css">

<body>

    <div class="nav__principal">


        <div class="container-btn-mode">
            <div id="id-sun" class="btn-mode sun active">
                <i class="fas fa-sun"></i>
            </div>
            <div id="id-moon" class="btn-mode moon">
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <label class="form__label">
            <input required type="text" name="text" placeholder="Buscar" alt="Logo grupos" />

        </label>
    </div>

    <div class="body">
        <div class="nav__left">
            <img class="logo" src="./../Imgs/logolight.png" alt="Logo OTD Investigación">
            <div>

                <div class="sections here">
                    <img class="imgs" src="./../Imgs/grupowhite.png" alt="Icono de instituciones">
                    <h3 class="sections__here">Grupos de investigación</h3>
                </div>

                <div class="sections">
                    <img class="imgs" src="./../Imgs/convocatoriasblack.png" alt="Icono de grupos de investigación">

                <div class="sections">
                    <img class="imgs" src="./../Imgs/investigadoresblack.png" alt="Icono de investigadores">

                </div>
                <div class="sections">

                <div class="sections">

                <div class="sections">
                    <img class="imgs" src="./../Imgs/creacionblack.png" alt="Icono de productos">

                </div>

        </div>
        <div class="content__i">

            <div class="content__ins">
                <div class="group__ins">
                    <h1 class="name__ins">Servicio Nacional De Aprendizaje Sena </h1>
                    <p class="where"> <strong> Lugar:</strong> Antioquia - Itagüí</p>
                </div>

                <div class="group__as">
                    <p class="group__name">Grupo de investigación <br> asociado</p>
                    <h1 class="name__groupInst">INAMOD </h1>
                    <p class="year"> <strong>Año de conformación del <br> grupo:</strong> 2012-01</p>
