<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../Imgs/logo.png" type="image/png" />
    <link rel="stylesheet" href="../CSS/Navegación.css">
    <link rel="stylesheet" href="../CSS/GruposEspecifico.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituciones</title>
</head>

<body>

    <div class="nav__principal">

        <div class="container-btn-mode">
            <div id="id-sun" class="btn-mode sun active">
                <img class="id-sun-img" src="../Imgs/sol.png" alt="sun">
                <i class="fas fa-sun"></i>
            </div>
            <div id="id-moon" class="btn-mode moon">
                <img class="id-moon-img" src="../Imgs/luna.png" alt="sun">
                <i class="fas fa-moon"></i>
            </div>
        </div>


        <label class="form__label">
            <input required type="text" name="text" placeholder="Buscar" alt="Logo grupos" />

        </label>
    </div>

    <div class="body">
        <div class="nav__left">
            <img class="logo" src="./../Imgs/logolight.png" id="logo" alt="Logo OTD Investigación">
            <div>

                <div class="sections here">
                    <img class="imgs" id="grupos" src="./../Imgs/grupowhite.png" alt="Icono de instituciones">
                    <h3 class="sections__here">Grupos de investigación</h3>
                </div>

                <div class="sections">
                    <img class="imgs" id="convocatorias" src="./../Imgs/convocatoriasblack.png"
                        alt="Icono de grupos de investigación">
                    <h3 class="sections__name">Convocatorias</h3>
                </div>
                <div class="sections">
                    <img class="imgs" id="investigadores" src="./../Imgs/investigadoresblack.png"
                        alt="Icono de investigadores">
                    <h3 class="sections__name">Investigadores</h3>
                </div>
                <div class="sections">
                    <img class="imgs" id="proyectos" src="./../Imgs/proyectosdeinvestigacionblack.png"
                        alt="Icono de productos">
                    <h3 class="sections__name">Proyectos de investigación</h3>
                </div>
                <div class="sections">
                    <img class="imgs" id="productos" src="./../Imgs/productosblack.png" alt="Icono de productos">
                    <h3 class="sections__name">Productos</h3>
                </div>
                <div class="sections">
                    <img class="imgs" id="creaciones" src="./../Imgs/creacionblack.png" alt="Icono de productos">
                    <h3 class="sections__name">Investigación-Creación</h3>
                </div>


                <img class="logo RAD" src="./../Imgs/logoRADlight.png" alt="Logo RAD ">

            </div>
        </div>
        <div class="content">

            <div class="title">
                <h1 class="namepage">Gráficas de Convocatorias </h1>


            </div>

        </div>


    </div>










    </div>
    <script src="./JS/GruposInvestigacion.js"></script>

</body>

</html>
