<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href=".././Imgs/creacionblack.png" type="image/png" />
    <link rel="stylesheet" href="../CSS/Navegación.css">
    <link rel="stylesheet" href="../CSS/GruposEspecifico.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigación creación</title>
</head>

<body>

    <div class="nav__principal">

        <div class="container-btn-mode">
            <div id="id-sun" class="btn-mode sun active">
                <img class="id-sun-img" src="../Imgs/sol.png" alt="sun">
                <i class="fas fa-sun"></i>
            </div>
            <div id="id-moon" class="btn-mode moon">
                <img class="id-moon-img" src="../Imgs/luna.png" alt="sun">
                <i class="fas fa-moon"></i>
            </div>
        </div>



    </div>

    <div class="body">
        <div class="nav__left">

            <img class="logo" src="./../Imgs/logolight.png" id="logo" alt="Logo OTD Investigación">
            <div>

                <div class="sections grupos">
                    <img class="imgs imggrupo" id="grupos" src="./../Imgs/grupoblack.png" alt="Icono de instituciones">
                    <h3 class="sections__name">Grupos de investigación</h3>
                </div>

                <div class="sections convo">
                    <img class="imgs imgconvo" id="convocatorias" src=".././Imgs/convocatoriasblack.png"
                        alt="Icono de grupos de investigación">
                    <h3 class="sections__name">Convocatorias</h3>

                </div>
                <div class="sections investi">
                    <img class="imgs imginvesti" id="investigadores" src=".././Imgs/investigadoresblack.png"
                        alt="Icono de investigadores">
                    <h3 class="sections__name">Investigadores</h3>
                </div>
                <div class="sections projects">
                    <img class="imgs imgprojects" id="proyectos" src=".././Imgs/proyectosdeinvestigacionblack.png"
                        alt="Icono de productos">
                    <h3 class="sections__name">Proyectos de investigación</h3>
                </div>
                <div class="sections products">
                    <img class="imgs imgproducts" id="productos" src=".././Imgs/productosblack.png"
                        alt="Icono de productos">
                    <h3 class="sections__name">Productos</h3>
                </div>
                <div class="sections here invest_creation">
                    <img class="imgs imginvest_creation" id="creacion" src=".././Imgs/creacionwhite.png"
                        alt="Icono de productos">
                    <h3 class="sections__here">Investigación-Creación</h3>
                </div>


                <img class="logoRAD" id="logoRAD" src=".././Imgs/logoRADlight.png" alt="Logo RAD ">


            </div>



        </div>

        <div class="content">

            <div class="title">
                <h1 class="namepage" id="title">Gráficas de Productos y Proyectos de Investigación-Creación (información obtenida de los GrupLacs de los grupos de investigación)</h1>


            </div>

            <div class="graphics">

                <iframe title="Creacion completo - Página 1" class="graphicsCreation" width="100%" height="2000" src="https://app.powerbi.com/view?r=eyJrIjoiOTQyNWM4ZDctYWM5OS00YjUyLTgxOTYtYzA0OGE5YzYwZTRiIiwidCI6ImU5OTQwNzJiLTUyM2UtNGJmZS04NmUyLTQ0MmM1ZTEwYjI0NCIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
            </div>

            <h2 class="return"><a href="#title">Regresar</a></h2>

        </div>




    </div>

    <script src="../JS/navegation.js"></script>
    <script src="../JS/GruposInvestigacion.js"></script>









</body>

</html>
